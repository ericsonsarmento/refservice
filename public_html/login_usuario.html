    <head>
        <title>RefService - Login Usuário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <!--                    NavBar                      -->

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background: #006400;">
            <div class="container-fluid">
                <div class="navbar-header">                    
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#elementoCollapse1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a href="index.html" class="navbar-brand" style="margin-left: 3px;">
                        <img src="img/logoifpa2.png" alt="" title="Home" style="width: 145px; margin-top:-13px;">
                    </a>             
                </div>
                <div class="collapse navbar-collapse" id="elementoCollapse1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html" >Home</a></li>
                        <li class="active"><a href="login_usuario.html" >Usuário</a></li>
                        <li><a href="login_admin.html" >Administrador</a></li>                                   
                    </ul>
                </div>
            </div>
        </nav>

        <!--                    Formulário Aluno                   -->

        <div class="container" style= "margin-top: 60px;">
            <div class="row">
                <div class="col-xs-12 col-md-offset-3 col-md-6">

                    <div class="panel" style="background-color: whitesmoke; border-radius: 10px;">         

                        <h3 style="color: green; text-align: center;">Login Usuário</h3><br>

                        <form class="form-horizontal">
                            <fieldset>       
                                <!-- Text input-->
                                <div class="form-group">  
                                    <div class="col-xs-12 col-md-offset-3 col-md-6">
                                        <input id="matricula" name="matricula" placeholder="Matrícula" class="form-control input-md" required="" type="text">

                                    </div>
                                </div>

                                <!-- Password input-->
                                <div class="form-group">                                    
                                    <div class="col-xs-12 col-md-offset-3 col-md-6">
                                        <input id="senha" name="senha" placeholder="Senha" class="form-control input-md" required="" type="password">
                                        <a style="margin-left: 120px;" href="#">Esqueceu sua senha?</a>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <div class="col-xs-offset-8 col-xs-4 col-md-offset-7 col-md-5">
                                        <button id="singlebutton" name="singlebutton" class="btn btn-success">Login</button>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div> 
        </div>

        <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/javascript.js" type="text/javascript"></script>
    </body>
